<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Store Card</title>
</head>
<body>
    <section>
        <div class="product-image">
            <img src="assets/midia/tshirt1.png" alt="T-shirt">
        </div>

        <div class="product-info">
            <div class="main-info">
                <div class="product-name">
                    <h1>Grey T-Shirt</h1>
                    <p>Men's Designer T-Shirt</p>
                </div>
                <div class="product-price">
                    <p>$<span>55,99</span></p>
                </div>
            </div>

            <div class="product-size">
                <p>Sizes</p>
                <div class="product-sizes">
                    <p class="size">XS</p>
                    <p class="size">S</p>
                    <p class="size">M</p>
                    <p class="size">XL</p>
                    <p class="size">XXL</p>
                </div>
            </div>

            <div class="product-color">
                <p>Colors</p>
                <div class="product-colors">
                    <div class="color" style="--color: yellow"></div>
                    <div class="color" style="--color: red"></div>
                    <div class="color" style="--color: purple"></div>
                    <div class="color" style="--color: cyan"></div>
                    <div class="color" style="--color: darkblue"></div>
                </div>
            </div>
            <button class="product-button">Add To Cart</button>
        </div>
    </section>
